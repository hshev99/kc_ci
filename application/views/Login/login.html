<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link type="text/css" href="../../../static/css/style.css" rel="stylesheet"/>
</head>
<body style="background:#333;">
<div class="login">
	<div class="log_box">
    	<table cellpadding="0" cellspacing="0" border="0">
        	<tr>
            	<td colspan="2" align="center">logo</td>
            </tr>
            <tr height="50" valign="middle">
            	<td width="26"><img src="../../../static/images/login.png" width="16" height="14" /></td>
                <td width="204"><input type="text" class="log_input" name="user_name" id="user_name" placeholder="请输入用户名" /></td>
            </tr>
            <tr height="50" valign="middle">
            	<td width="26"><img src="../../../static/images/login_pass.png" width="15" height="16" /></td>
                <td width="204"><input type="text" class="log_input" name="user_pass" id="user_pass" placeholder="请输入密码" /></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
