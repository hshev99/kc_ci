<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>忘记密码</title>
    <link type="text/css" href="/static/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/css/component.css" />
    <script src="/static/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="/static/js/login.js" type="text/javascript"></script>
</head>
<body>
<div class="container back">
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
			<div class="login" style="margin-top:-260px;">
                <div class="log_box" style="height:520px;">
                	<div id="logo"></div>
                    <div class="text_info">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tr height="75" valign="middle">
                            <td width="380" style="position:relative"><input type="text" class="log_input" name="user_name_pass" id="user_name_pass" placeholder="请输入手机号" />
                            <div class="log_prompt"><span></span></div>
                            <div class="user_prompt"><span></span></div>
                            <div class="posin_img"><img src="/static/images/login_pos.png" width="20" height="20" /></div>
                            </td>
                        </tr>
                        <tr height="75" valign="middle">
                            <td width="380" style="position:relative"><input type="password" class="log_input" name="user_code" style="width:228px; text-indent:10px;" id="user_code" placeholder="请输入验证码" />   
                            <input type="button" id="btn" class="code" value="获取验证码" />
                            <div class="log_code"><span></span></div>
                            </td>
                        </tr>
                        <tr height="75" valign="middle">
                            <td width="380" style="position:relative"><input type="password" class="log_input" name="user_pass" id="user_new_pass" placeholder="请输入新密码" />
                                <div class="log_pass"><span></span></div>
                                <div class="posin_img"><img src="/static/images/login_pass.png" width="20" height="20" /></div>
                            </td>
                        </tr>
                        <tr height="75" valign="middle">
                            <td width="380" style="position:relative"><input type="password" class="log_input" name="user_pass" id="user_new1_pass" placeholder="请确认密码" />
                                <div class="log_pass_new"><span></span></div>
                                <div class="posin_img"><img src="/static/images/login_pass.png" width="20" height="20" /></div>
                            </td>
                        </tr>
                        <tr height="80" valign="middle">
                            <td align="center">
                            <a href="login" style="float:left;"><button class="code_sub" style="background:rgba(62,182,177,1)">返 回</button></a>
                            <button class="code_sub" id="pre_submit" style="float:right">提 交</button>
                            </td>
                        </tr>
                    </table>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div><!-- /container -->
<script src="/static/js/login_back.js" type="text/javascript"></script>
</body>
</html>
