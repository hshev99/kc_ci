<script>
var uid=<?php echo $uid?>;
$(function(){
	$.ajax({
    type:'GET',
    url:'../User/introduce_video?uid=' + uid ,
    dateType:'json',
    success:function(data){
      var result='<ul>';
      var jsonobj=eval('('+data+')');
      console.log(jsonobj.results.video.length);
      for(var i = 0; i < jsonobj.results.video.length; i++){
        var title=jsonobj.results.video[i].title;
        var img = jsonobj.results.video[i].img;
        var url = jsonobj.results.video[i].url;
        
        result+='<li>'
            +'<img src="'+img+'" width="100%" />'
            +'<div class="videoPlay">'
            +'<a href="'+url+'">'
            +'<div class="float_text">'+title+'</div>'
            +'</a>'
            +'</div>'
            +'</li>';
        };
        result += '</ul>';
            $('#videoList').html(result); 
      },
    });
	});
</script>
