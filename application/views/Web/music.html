<script>
    var uid=<?php echo $uid?>;
    $(function(){
$.ajax({
    type: 'GET',
    url: '../User/introduce_music?uid='+uid,
    dataType: 'json',
    success: function(data){
        var result='<ul>';
        for(var i = 0; i < data.results.music.length; i++){
            var name=data.results.music[i].name;
            var img=data.results.music[i].img;
            var url=data.results.music[i].url;
            var author=data.results.music[i].author;

            result += '<li>'
                    +'<div class="musicImg"><a href="'+url+'"><img src="'+img+'" width="100%" />'
                    +'<div class="musicPlay"><img src="/static/images/music3.png" width="30" /></div>'
                    +'</a></div>'
                    +'<div class="musicText">'
                    +'<a href="'+url+'"><div class="topMusicName">'+name+'</div>'
                    +'<div class="downMusic"><img src="/static/images/music2.jpg" width="18" />'+author+'</div>'
                    +'</a>'
                    +'</div>'
                    +'</li>';

        };
        result += '</ul>';
        $('#lists').html(result);
    },
});
        });
</script>
