<script type="text/javascript">
$(function(){
    var $tit=$('.sidebar-menu ul li a');
    $tit.click(function(){
       $tit.removeClass('on');
       $(this).addClass('on');
    });
});
window.onload=function(){
    map_height=document.documentElement.clientHeight;//获取页面可见高度
    //下面两行最后的"px"必须加上,折腾了半天老是不显示添加的style,最后就是错在这了
	var hei = map_height - 75;
    document.getElementById("menu").style.height=hei+"px"; 
}
$(function(){
	var	$togBtn = $(".main-sidebar");
	$('#nav_log').click(function(){
		if($togBtn.is(":visible")){
				$togBtn.hide();
				$('.main-header').css('padding-left','12px');
				$('.content-wrapper').css('padding-left','12px')
			}else{	//不可见的情况
				$togBtn.show(); //show显示
				$('.main-header').css('padding-left','252px');
				$('.content-wrapper').css('padding-left','252px')
			}
	})
})
</script>
