<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>登录页面</title>
    <link type="text/css" href="/static/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/css/component.css" />
    <script src="/static/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="/static/js/login.js" type="text/javascript"></script>
</head>
<body>
<div class="container back">
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
			<div class="login">
                <div class="log_box">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tr height="90" valign="middle">
                            <td colspan="2" align="center">logo</td>
                        </tr>
                        <tr height="50" valign="middle">
                            <td width="26"><img src="../../../static/images/login_pos.png" width="16" height="16" style="margin-top:5px;" /></td>
                            <td width="204" style="position:relative"><input type="text" class="log_input" name="user_name" id="user_name" placeholder="请输入用户名" />
                            <div class="log_prompt"><span></span></div>
                            <div class="user_prompt"><span></span></div>
                            </td>
                        </tr>
                        <tr height="50" valign="middle">
                            <td width="26"><img src="../../../static/images/login_pass.png" width="16" height="16" style="margin-top:5px;" /></td>
                            <td width="204" style="position:relative"><input type="password" class="log_input" name="user_pass" id="user_pass" placeholder="请输入密码" />
                                <div class="log_pass"><span></span></div>
                            </td>
                        </tr>
                        <tr height="30" valign="middle">
                            <td colspan="2" align="right"><a href="#">忘记密码？</a></td>
                        </tr>
                        <tr height="60" valign="middle">
                            <td colspan="2" align="center"><button id="sub">登 录</button></td>
                        </tr>
                    </table>
                </div>
            </div>
		</div>
	</div>
</div><!-- /container -->
<script src="/static/js/login_back.js" type="text/javascript"></script>
</body>
</html>
