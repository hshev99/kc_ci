<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>登录页面</title>
    <link type="text/css" href="/static/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/css/component.css" />
    <script src="/static/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="/static/js/login.js" type="text/javascript"></script>
    <script src="/static/js/html5.js" type="text/javascript"></script>
</head>
<body>
<div class="container back">
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
			<div class="login">
                <div class="log_box">
                	<div id="logo"><img src="/static/images/logo.png" /></div>
                    <div class="text_info">
                    <table cellpadding="0" cellspacing="0" border="0">
                    	<tr height="40" valign="bottom" style="font-size:16px;">
                        	<td>手机号</td>
                        </tr>
                        <tr height="30" valign="middle">
                            <td width="390" style="position:relative"><input type="text" class="log_input" name="user_name" id="user_name" />
                            <div class="log_prompt"><span></span></div>
                            <div class="user_prompt"><span></span></div>
                            <div class="posin_img"><img src="/static/images/login_pos.png" width="14" height="14" /></div>
                            </td>
                        </tr>
                        <tr height="40" valign="bottom" style="font-size:16px;">
                        	<td>密码</td>
                        </tr>
                        <tr height="30" valign="middle">
                            <td width="390" style="position:relative"><input type="password" class="log_input" name="user_pass" id="user_pass"/>
                                <div class="log_pass"><span></span></div>
                                <div class="posin_img"><img src="/static/images/login_pass.png" width="20" height="20" /></div>
                            </td>
                        </tr>
                        <tr height="50" valign="middle">
                            <td align="right">
                            <div class="left">
                            	<input type="checkbox" id="cbtest" />
    							<label for="cbtest" class="check-box"></label>
                                <span>记住密码</span>
                            </div>
                            <div class="right"><a href="forget">忘记密码？</a> <span>|</span> &nbsp;<a href="registered">注册</a></div>
                            </td>
                        </tr>
                        <tr height="60" valign="middle">
                            <td align="center"><button id="sub">登 录</button></td>
                        </tr>
                    </table>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div><!-- /container -->
<script src="/static/js/login_back.js" type="text/javascript"></script>
</body>
</html>
