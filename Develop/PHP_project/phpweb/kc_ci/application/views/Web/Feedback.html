<script type="text/javascript">
    function checkVal(){
        var defaultVal1 = $('#textCon').val(),
			defaultVal2 = $('#phone').val();
        console.log(defaultVal1,defaultVal2);
        if(defaultVal1 =='' || defaultVal2 =='' ){
            $("#inpButton1").css({ "background": "gray"});
            $("#inpButton1").attr("disabled",true);
        }else{
            $("#inpButton1").css({ "background": "#fa424c"});
            $("#inpButton1").attr("disabled",false);
        }
    }
    !function(){
        checkVal();
    }();
    $('#textCon').keyup(function(){
        checkVal();
    });
	$('#phone').keyup(function(){
        checkVal();
    });

 function checkInfo(){
	 var uPhone = document.getElementById('phone').value;
	 if (checkemail(uPhone) || checkphone(uPhone))
	    {	
		 }else{
		 alert ('邮箱或手机号码不正确')
			 }
	 }
function checkemail(email){
  var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
  ismail= reg.test(email);
  if (!ismail ) {
    return false;
  }else{
	return true;
	  }
}
function checkphone(phone){
	var reg1 = /^[0-9]{11}$/;	
	isphone= reg1.test(phone); 
	if (!isphone ) {
    	return false;
	  }else{
		return true;
		  }
}
